<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      <img width="24" height="24" src="/assets/img/logo.png" />
      Python Brasil 13
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="tab">
    <ion-segment-button *ngFor="let item of schedule.tutorials" value="{{item.name}}">
      {{item.label}}
    </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding class="schedule-page">
  <div [ngSwitch]="tab">
  <div *ngFor="let date of schedule.tutorials" >
    <ion-list *ngSwitchCase="date.name">
      <ion-list *ngFor="let item of date.items">
        <ion-list-header>{{item[0]}}</ion-list-header>
        <ion-item *ngFor="let subitem of item[1]">
          <h2>{{subitem.title}}</h2>
          <p>{{subitem.description}}</p>
          <ion-note item-end>{{subitem.room}}</ion-note>
        </ion-item>
      </ion-list>
    </ion-list>
  </div>
  </div>
</ion-content>
